<div class="container">
  <div class="row">
    <div class="col-lg-12 md-6 sm-3">
      <mat-card *ngIf="!FlagIntegrantes">
        <mat-card-title>Integrantes del Proyecto de Investigación</mat-card-title>
        <mat-form-field>
          <div>
            <mat-toolbar>
              <!-- Display files names -->
              <input matInput [(ngModel)]="fileAttr" readonly name="name" />

              <!-- Browse Button -->
              <button mat-flat-button color="primary">
                Cargar
              </button>
            </mat-toolbar>

            <!-- Fetch selected filed on change -->
            <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event,'Integrantes')" name="uploadFile"
              multiple="multiple" accept="PDF/*" />
          </div>
        </mat-form-field>
      </mat-card>
    </div>
    <div class="col-lg-12 md-6 sm-3">
      <mat-card *ngIf="!FlagCompromiso">
        <mat-card-title>Compromiso de Secreto Profesional Y Cesión de Derechos</mat-card-title>

        <mat-form-field>
          <div>
            <mat-toolbar>
              <!-- Display files names -->
              <input matInput [(ngModel)]="fileAttr2" readonly name="name" />

              <!-- Browse Button -->
              <button mat-flat-button color="primary">
                Cargar
              </button>
            </mat-toolbar>

            <!-- Fetch selected filed on change -->
            <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event,'Compromiso')" name="uploadFile"
              multiple="multiple" accept="image/*" />
          </div>
        </mat-form-field>
      </mat-card>
    </div>
    <div class="col-lg-12 md-6 sm-3">
      <mat-card *ngIf="!FlagAcuerdo">
        <mat-card-title>Acuerdo de Propiedad Intelectual</mat-card-title>

        <mat-form-field>
          <div>
            <mat-toolbar>
              <!-- Display files names -->
              <input matInput [(ngModel)]="fileAttr3" readonly name="name" />

              <!-- Browse Button -->
              <button mat-flat-button color="primary">
                Cargar
              </button>
            </mat-toolbar>

            <!-- Fetch selected filed on change -->
            <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event,'Acuerdo')" name="uploadFile"
              multiple="multiple" accept="image/*" />
          </div>
        </mat-form-field>
      </mat-card>
    </div>
    <div class="col-lg-12 md-6 sm-3">
      <mat-card *ngIf="!FlagFormalizacion">
        <mat-card-title>Formalización Alianzas</mat-card-title>

        <mat-form-field>
          <div>
            <mat-toolbar>
              <!-- Display files names -->
              <input matInput [(ngModel)]="fileAttr4" readonly name="name" />

              <!-- Browse Button -->
              <button mat-flat-button color="primary">
                Cargar
              </button>
            </mat-toolbar>

            <!-- Fetch selected filed on change -->
            <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event,'Formalizacion')" name="uploadFile"
              multiple="multiple" accept="image/*" />
          </div>
        </mat-form-field>

      </mat-card>
    </div>
  </div>
  
  <mat-card class="card" *ngIf="Val">
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Institucion">
          <th mat-header-cell *matHeaderCellDef> Tipo de Documento </th>
          <td mat-cell *matCellDef="let element"> {{element.NombreTipo}} </td>
        </ng-container>

        <ng-container matColumnDef="Persona">
          <th mat-header-cell *matHeaderCellDef> Nombre del Documento </th>
          <td mat-cell *matCellDef="let element">{{element.NombreDoc}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th scope="col" mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <ul class="table-action-list">
              <li>
                <button mat-icon-button aria-label="Example icon-button with a heart icon"
                  matTooltipClass="tooltip-white" matTooltip="Ver archivo" matTooltipPosition="above"
                  (click)="ver(row.NombreArchivo,row.NombreDoc)">
                  <mat-icon>preview</mat-icon>
                </button>
              </li>  
              <li>
                <button mat-icon-button aria-label="Example icon-button with a heart icon"
                  matTooltipClass="tooltip-red" matTooltip="Eliminar Archivo" matTooltipPosition="above"
                  (click)="deleteFile(row._id,row.NombreTipo)">
                  <mat-icon>delete</mat-icon>
                </button>
              </li>           
            </ul>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>
  </mat-card>
</div>
