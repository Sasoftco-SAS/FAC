<div class="container">
    <div>
        <div class="card card-firma card-firma-listado">
            <div class="card-centros__title"><label>{{LIST}}</label></div>
            <div class="card-firma__message">
                <label>{{MESSAGE_LIST}}</label>
            </div>

            <div class="centro-de-inv">
                <div class="centro-de-inv__form">
                    <form [formGroup]="centrosForm" class="example-form">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Jefe de centro</mat-label>
                            <mat-select formControlName="jefe" [(value)]="jefe" name="Grupos">
                                <mat-option *ngFor="let jefeDeCentro of jefesDeCentro" [value]="jefeDeCentro">
                                    {{jefeDeCentro.profile.names}} {{jefeDeCentro.profile.surname}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Nombre del centro de investigaci√≥n</mat-label>
                            <input name="name" formControlName="name" [(ngModel)]="name" matInput/>
                        </mat-form-field>
                    </form>
                </div>
                <div class="centro-de-inv__btn">
                    <div class="centro-de-inv__btn--button">
                        <mat-card-actions class="planteamiento-card__btn">
                            <button (click)="agregarCentro()" mat-raised-button
                                    color="primary">Crear
                            </button>
                        </mat-card-actions>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-xs-12 overflow-auto card-centros-listado__table-div">
                <table mat-table [dataSource]="centrosDeInvestigacion" class="mat-elevation-z8">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="jefe">
                        <th mat-header-cell *matHeaderCellDef> Jefe</th>
                        <td mat-cell *matCellDef="let element">
                            <label *ngIf="element.jefe">{{element.jefe.profile.names}} {{element.jefe.profile.surname}}</label>
                            <label *ngIf="!element.jefe"> --- </label>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th scope="col" mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let row">
                            <ul class="table-action-list table-acciones">
                                <li>
                                    <button
                                            class="color-red-delete-button"
                                            mat-icon-button
                                            aria-label="Example icon-button with a heart icon"
                                            matTooltipClass="tooltip-white"
                                            matTooltip="Eliminar centro"
                                            (click)="eliminarCentro(row._id)"
                                            matTooltipPosition="above"
                                    >
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </li>
                                <li>
                                    <button
                                            mat-icon-button
                                            class="color-orange-update-button"
                                            aria-label="Example icon-button with a heart icon"
                                            matTooltipClass="tooltip-white"
                                            matTooltip="Editar centro"
                                            (click)="editarCentro(row)"
                                            matTooltipPosition="above"
                                    >
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </li>
                            </ul>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>

                </table>
            </div>

        </div>
    </div>
</div>
