<mat-card class="card">
  <div class="container">
    <mat-card-title> Equipo de investigaci√≥n
      <button mat-icon-button matTooltipClass="tooltip-white" (click)="registrarPersona()" matTooltip="Agregar"
        matTooltipPosition="above">
        <mat-icon class="iconoadd">add_circle</mat-icon>
      </button>
    </mat-card-title>

    <div *ngIf="dataSource?.length > 0" class="listado-equipo-de-investigacion">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>


        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element">{{element.identificacion}}</td>
        </ng-container>

        <ng-container matColumnDef="grado">
          <th mat-header-cell *matHeaderCellDef> Grado </th>
          <td mat-cell *matCellDef="let element">{{element.grado}}</td>
        </ng-container>
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let element">{{element.cargo}}</td>
        </ng-container>
        <ng-container matColumnDef="grupo">
          <th mat-header-cell *matHeaderCellDef> Grupo </th>
          <td mat-cell *matCellDef="let element">{{element.grupos}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th scope="col" mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <ul class="table-action-list">
              <li>
                <button mat-icon-button aria-label="Example icon-button with a heart icon"
                        (click)="deletePersona(row.identificacion)" matTooltipClass="tooltip-white" matTooltip="Eliminar"
                        matTooltipPosition="above">

                  <mat-icon>delete</mat-icon>
                </button>
              </li>
              <li>
                <button (click)="updatePersona(row)" mat-icon-button aria-label="Example icon-button with a heart icon"
                        matTooltipClass="tooltip-white" matTooltip="Editar" matTooltipPosition="above">

                  <mat-icon>edit</mat-icon>
                </button>
              </li>
            </ul>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div *ngIf="dataSource?.length === 0" class="mensaje-sin-grupos">
      <label>Sin equipo de investigadores</label>
    </div>

  </div>
</mat-card>
