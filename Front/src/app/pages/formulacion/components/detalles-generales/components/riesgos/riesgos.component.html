<div class="container">
    <div class="row">
        <div class="col-lg-12 md-6 sm-3">
            <mat-card class="risk-card">
                <mat-card-title>Riesgos del proyecto</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="riskForm">
                        <mat-card-subtitle>Descripcion</mat-card-subtitle>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Descripción del riesgo</mat-label>
                            <input formControlName="descripcion" matInput>
                        </mat-form-field>

                        <mat-card-subtitle>Consecuencias</mat-card-subtitle>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Consecuencias del riesgo</mat-label>
                            <input formControlName="consecuencia" matInput>
                        </mat-form-field>

                        <mat-card-subtitle>Acción sugerida</mat-card-subtitle>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Acción sugerida</mat-label>
                            <input formControlName="accion" matInput>
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions class="risk-card__btn">
                    <button [disabled]="!riskForm.valid" (click)="addRisk()" mat-raised-button
                            color="primary">Agregar
                    </button>
                </mat-card-actions>
            </mat-card>

            <mat-card class="risk-table-container" *ngIf="riskList">
                <div class="risk-table">
                    <table>
                        <thead>
                        <tr>
                            <td>#</td>
                            <td>Descripción</td>
                            <td>Consecuencia</td>
                            <td>Acción Sugerida</td>
                            <td>Eliminar</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let risk of riskList; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{risk.descripcion}}</td>
                            <td>{{risk.consecuencia}}</td>
                            <td>{{risk.accion}}</td>
                            <td>
                                <div matTooltipClass="tooltip-white"
                                     matTooltip="Elimiar riesgo"
                                     matTooltipPosition="above"
                                     class="square-red-icon"
                                     (click)="removeRisk(i)"
                                >
                                    <span class="material-icons">delete_forever</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </mat-card>
        </div>
    </div>
</div>
