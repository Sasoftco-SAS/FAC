<mat-spinner *ngIf="loading"></mat-spinner>
<div class="container">
    <mat-dialog-content class="mat-typography">
        <mat-card class="card" *ngIf="!loading">

            <mat-card-title>{{PROJECT_LIST}}</mat-card-title>
            <mat-card-subtitle>{{PROJECT_LIST_MESSAGE}}</mat-card-subtitle>
            <table mat-table [dataSource]="listadoDeFirma" class="mat-elevation-z8 table-proyectos-por-firmar">

                <ng-container matColumnDef="Proyecto">
                    <th mat-header-cell *matHeaderCellDef> Proyecto</th>
                    <td mat-cell *matCellDef="let element">{{element.nombreProyecto}} </td>
                </ng-container>


                <ng-container matColumnDef="Firma">
                    <th mat-header-cell *matHeaderCellDef> Firma como</th>
                    <td mat-cell *matCellDef="let element">
                        <spam >{{element.name}}</spam>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th scope="col" mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let row">
                        <ul class="table-action-list">
                            <li>
                                <button (click)="firmar(row)" mat-icon-button
                                        aria-label="Example icon-button with a heart icon"
                                        matTooltipClass="tooltip-white"
                                        matTooltip="Firmar" matTooltipPosition="above">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </li>
                        </ul>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </mat-dialog-content>
</div>
