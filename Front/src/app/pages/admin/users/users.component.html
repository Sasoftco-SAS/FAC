<div class="container">
  <div>
    <div class="titulo">Listado de Usuarios</div>
    <div class="parrafo">En la siguiente tabla encontrar√° los usuarios registrados en el sistema</div>
    <div class=" col-lg-12 col-md-12 col-xs-12 overflow-auto">
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 col-lg-12 col-md-12 col-xs-12 overflow-auto">
        <ng-container matColumnDef="position">
          <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell class="letra" *matCellDef="let element"> {{element.profile.names +" "+ element.profile.surname}}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Correo Electronico</th>
          <td mat-cell class="letra" *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Identificacion</th>
          <td mat-cell class="letra" *matCellDef="let element"> {{element.identification}} </td>
        </ng-container>
        <ng-container matColumnDef="symbol">
          <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
          <td mat-cell class="letra" *matCellDef="let element">
            {{element.role.name}}
            <span *ngIf="!element.isUser" matTooltip="No es usuario" matTooltipPosition="above">
              <mat-icon style="color: darkblue">info</mat-icon>
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="activo">
          <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let element">

            <mat-slide-toggle [checked]="element.isActive" color="primary" matTooltipClass="tooltip-white"
              matTooltipPosition="above" matTooltip="Activar/desactivar Usuario"
              (change)="update(element._id,element.isActive,element.profile.names)"></mat-slide-toggle>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th scope="col" mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <ul class="table-action-list">
              <li>
                <button mat-icon-button (click)="editar(row._id)" matTooltip="Editar Usuario"
                  aria-label="Editar Usuario" matTooltipClass="tooltip-white" matTooltipPosition="above">
                  <mat-icon>edit</mat-icon>
                </button>
              </li>
              <li>
                <button mat-icon-button (click)="deleteUser(row._id,row.profile.names)" aria-label="Eliminar usuario"
                  matTooltip="Eliminar el usuario" matTooltipClass="tooltip-red" matTooltipPosition="below">
                  <mat-icon>delete</mat-icon>
                </button>
              </li>
            </ul>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
