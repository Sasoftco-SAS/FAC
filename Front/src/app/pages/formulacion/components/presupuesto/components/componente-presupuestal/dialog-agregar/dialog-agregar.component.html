<div class="container">
  <mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-12 -lg-12 md-6 sm-3">
      <form [formGroup]="Entidad" autocomplete="off">
        <mat-card>
          <mat-card-title>Entidad</mat-card-title>
          <mat-card-subtitle>En este módulo podrá agregar las entidades</mat-card-subtitle>
          <mat-card-content>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Nombre de la institución/entidad</mat-label>
              <input matInput formControlName="Institucion">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="fill">
              <mat-label>NIT (Digite sin guiones ni puntos)</mat-label>
              <input matInput type="number" formControlName="Nit">
            </mat-form-field>

          </mat-card-content>
        </mat-card>
        <mat-card>
          <mat-card-content>

            <mat-card-subtitle>Datos de Contacto</mat-card-subtitle>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Persona a Cargo</mat-label>
              <input matInput formControlName="Persona">
            </mat-form-field>
            <br>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Numero de Contacto</mat-label>
              <input matInput type="number" formControlName="numero">
            </mat-form-field>
            <br>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Correo electronico</mat-label>
              <input matInput formControlName="correo">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Correo electronico</mat-label>
              <input matInput formControlName="correo2" >
            </mat-form-field>
            <div *ngIf="valid" class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Error!</strong> El correo no coincide!
              <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </form>

      <mat-card-actions>
        <button mat-raised-button [disabled]="!Entidad.valid" color="primary" (click)="agregarEntidad()"
          >Guardar</button>
      </mat-card-actions>
    </div>
</div>
</mat-dialog-content>
</div>
