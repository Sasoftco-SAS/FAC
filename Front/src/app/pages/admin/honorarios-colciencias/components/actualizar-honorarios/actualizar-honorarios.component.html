<mat-card class="tarjeta">
  <mat-card-title>Editar Honorarios</mat-card-title>
  <mat-card-subtitle>En este m칩dulo usted podr치 realizar las actualizaciones de la informaci칩n de los honorarios
  </mat-card-subtitle>
  <form [formGroup]="updateHonorario" class="example-form">
    <div>
      <!-- <mat-card class="tarjeta2"> -->
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>ID</mat-label>
        <input name="name" formControlName="honorarioId" matInput />

      </mat-form-field>
      <!-- </mat-card> -->
      <br>
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Formaci칩n</mat-label>
        <input name="formacion" formControlName="formacion" matInput />

        <mat-label>Experiencia</mat-label>

      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" appearance="legacy">
