<mat-card class="maintarget">
  <mat-card-title *ngIf='!creacion'>Actualizar Instructivo</mat-card-title>
  <mat-card-title *ngIf='creacion'>Crear Instructivo </mat-card-title>
  <mat-card-subtitle *ngIf='creacion'>En este módulo usted podrá realizar la creación de un instructivo
  </mat-card-subtitle>
  <mat-card-subtitle *ngIf='!creacion'>En este módulo usted podrá realizar la actualización de un instructivo
  </mat-card-subtitle>

  <form [formGroup]="uplodadpdf" class="example-form">
    <div class="row">
      <div class="col-lg-6">
        <mat-card>
          <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Codigo</mat-label>
            <input name="codigo" formControlName="codigo" [(ngModel)]='codigo' matInput />
          </mat-form-field>
          <br>
          <br>
          <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Titulo</mat-label>
            <input name="titulo" formControlName="titulo" [(ngModel)]='titulo' matInput />
          </mat-form-field>
          <br>
        </mat-card>
      </div>
      <div class="col-lg-6">
        <mat-card>
          <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Objetivo</mat-label>
            <textarea name="objetivo" formControlName="objetivo" [(ngModel)]='objetivo' matInput></textarea>
          </mat-form-field>
          <br>
          <mat-label>Cargue un archivo</mat-label>
          <input #fileInput type="file" id="file" formControlName="file" (change)='onFileChange($event)'
            accept="application/pdf">
          <br>
          <br>
        </mat-card>
      </div>
    </div>
  </form>
  <mat-card-actions>
    <button mat-button mat-stroked-button mat-dialog-close="false">Cancelar</button>
    <button [disabled]='!uplodadpdf.valid' *ngIf="creacion" class="primario" (click)="onSubmit()" mat-raised-button
      color="primary" mat-dialog-close="true">Guardar</button>

    <button [disabled]='!uplodadpdf.valid' *ngIf='!creacion' class="primario" (click)="update()" mat-raised-button
      color="primary" mat-dialog-close="true">Actualizar</button>

  </mat-card-actions>
</mat-card>
