<div>
  <div class="titulo">
    Editar Usuario
  </div>
  <div class="parrafo">
    En este módulo usted podrá realizar las actualizaciones de la información del usuario
  </div>

  <div class="overflow-auto ">
    <form [formGroup]="updateuser">
      <div class="row overflow-auto">
        <div class="overflow-auto col-lg-12 col-md-12 col-xs-12 ">
          <mat-form-field appearance="legacy" class="col-lg-12 col-md-12 col-xs-12 ">
            <mat-label>Email</mat-label>
            <input name="email" formControlName="email" [(ngModel)]="email" matInput />
          </mat-form-field>

          <br>

          <mat-form-field appearance="legacy" class="col-lg-12 col-md-12 col-xs-12 ">
            <mat-label>Seleccione Tipo de identificacion</mat-label>
            <mat-select formControlName="docType" [(ngModel)]="tidentificacion" name="tsidentificacion">
              <mat-option *ngFor="let tident of tsidentificacion" [value]="tident.value">
                {{tident.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <br>

          <mat-form-field appearance="legacy" class="col-lg-12 col-md-12 col-xs-12 ">
            <mat-label>Identificacion</mat-label>
            <input name="identificacion" formControlName="identification" [(ngModel)]="identificacion" matInput />
          </mat-form-field>

          <br>

          <mat-form-field appearance="legacy" class="col-lg-12 col-md-12 col-xs-12 ">
            <mat-label>Nombres</mat-label>
            <input name="nombres" formControlName="names" [(ngModel)]="nombres" matInput />
          </mat-form-field>

          <br>

          <mat-form-field appearance="legacy" class="col-lg-12 col-md-12 col-xs-12 ">
            <mat-label>Apellidos</mat-label>
            <input name="apellidos" formControlName="surname" [(ngModel)]="apellidos" matInput />
          </mat-form-field>

          <br>

          <mat-form-field appearance="legacy" class="col-lg-12 col-md-12 col-xs-12 ">
            <mat-label>Telefono</mat-label>
            <input name="telefono" formControlName="phoneNumber" [(ngModel)]="telefono" matInput />
          </mat-form-field>

          <br>

          <mat-form-field appearance="legacy" class="col-lg-12 col-md-12 col-xs-12 ">
            <mat-label>Dependencia</mat-label>
            <input name="dependencia" formControlName="dependency" [(ngModel)]="dependencia" matInput />
          </mat-form-field>

          <br>

          <mat-form-field appearance="legacy" class="col-lg-12 col-md-12 col-xs-12 ">
            <mat-label>Codigo</mat-label>
            <input name="codigo" formControlName="codeNumber" [(ngModel)]="codigo" matInput />
          </mat-form-field>

          <br>

          <mat-form-field appearance="legacy" class="col-lg-12 col-md-12 col-xs-12 ">
            <mat-label>Seleccione Rol</mat-label>
            <mat-select formControlName="role" name="rol" [(ngModel)]="rol" name="rol">
              <mat-option [(value)]="r._id" *ngFor="let r of roleList">
                {{r.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <br>

          <mat-form-field appearance="legacy" class="col-lg-12 col-md-12 col-xs-12 ">
            <mat-label>Seleccione Cargo</mat-label>
            <mat-select formControlName="positionName" name="cargo" [(ngModel)]="cargo" name="cargo">
              <mat-option *ngFor="let cargo of cargos" [value]="cargo.value">
                {{cargo.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <br>

          <mat-card-actions class="text-center text-lg-left">
            <button mat-button mat-stroked-button mat-dialog-close="false">Cancelar</button>
            <button (click)="onSubmit()" mat-raised-button color="primary" mat-dialog-close="false">Guardar</button>
          </mat-card-actions>

        </div>
      </div>

    </form>
  </div>
</div>
