<mat-card class="card">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="activo">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Isactive</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle color="primary" matTooltip="Activar/desactivar entidad"
          (change)="update(element._id,element.isActive,element.name)"></mat-slide-toggle>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
