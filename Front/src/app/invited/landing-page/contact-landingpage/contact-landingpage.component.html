      <div class="col-lg-6 col-md-6 col-xs-8">
        <div class="form">
          <div class="parrafo" id="sendmessage">Tu mensaje ha sido enviado. Â¡Gracias!</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">
            <div class="form-row">
              <div class="form-group col-lg-6">

                <input type="text" name="name" class="form-control" id="name" placeholder="Tu nombre"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div>
              <div class="form-group col-lg-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="Tu correo"
                  data-rule="email" data-msg="Por favor ingrese un correo valido." />
                <div class="validation"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto"
                data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required"
                data-msg="Please write something for us" placeholder="Mensaje"></textarea>
              <div class="validation"></div>
            </div>
            <div class=" text-center">
              <button class="botonForm" type="submit" title="Send Message">Enviar Mensaje</button>
            </div>
          </form>
        </div>
