<ng-container>
  <div class="all">
    <div class="contenedor">

      <div class="panel-informativo">
        <div class="p-col-12 p-md-4 col-xs-12">
          <div>
            <div class="login-card">

              <div class="icono">
                <!-- <mat-icon> person </mat-icon> -->
                <img src="https://cdn979857.fac.mil.co/sites/default/files/marca%20fac%20gris%20fn.png" alt=""
                  height="50px" width="auto">
              </div>              
              <form [formGroup]="registerForm" class="example-form">
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input formControlName="email" name="email" type="email" placeholder="Ej. alguien@example.com"
                    matInput required>
                </mat-form-field>
                <div class="example-container">
                  <div>
                    <mat-form-field class="example-full-width">
                      <input type="text" formControlName="docType" name="docType" placeholder="Elige uno"
                        aria-label="Number" matInput [matAutocomplete]="auto">
                      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                          {{option}}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Identificacion</mat-label>
                    <input formControlName="identification" type="number" name="identification"
                      placeholder="Ingrese su identificacion" matInput required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input formControlName="names" type="text" name="names" placeholder="Ingrese sus nombre" matInput
                      required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input formControlName="surname" type="text" name="surname" placeholder="Ingrese sus apellidos"
                      matInput required>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input minlength="6" type="password" name="password" formControlName="password"
                      matInput [type]="hide ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
                <div *ngIf="password().invalid && (password().dirty || password().touched)">
                  <span *ngIf="password().errors['minlength'] && password().dirty">La contraseña es
                    muy corta</span>
                  <span *ngIf="password().errors['required']">Éste campo es requerido</span>
                </div>
                <div>
                  <mat-form-field>
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input minlength="6" type="Password" name="confirmPassword"
                      formControlName="confirmPassword" matInput [type]="hide2 ? 'Password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide Password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
                <div class="form-validation-message"
                  *ngIf="confirmPassword().invalid && (confirmPassword().dirty || confirmPassword().touched)">
                  <span *ngIf="confirmPassword().errors['minlength'] && password().dirty">La
                    contraseña es muy corta</span>
                  <span *ngIf="confirmPassword().errors['required']">Éste campo es requerido</span>
                  <div *ngIf="confirmPassword().errors?.MatchPassword">Las contraseñas no coinciden
                  </div>
                </div>
              </form>
              <button mat-raised-button [disabled]="!registerForm.valid" type="submit" (click)=onSubmit()
                class="btn btn-primary btn-lg">Registrarse </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
