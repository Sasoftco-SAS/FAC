<mat-card>
  <mat-card>
    <mat-card-subtitle>Registra una Linea de Investigacion</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="addentries" class="example-form">

        <mat-form-field [hidden]="true" class="example-full-width" appearance="legacy">

          <input formControlName="Convocatoria" [(ngModel)]="Convocatoria" matInput />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="legacy">
          <mat-label>Escriba aqui la linea de investigacion</mat-label>
          <input formControlName="descr" matInput />
        </mat-form-field>
        <button (click)="agregar()" *ngIf="addentries.valid" matTooltip="Agregar Linea de Investigación"
          aria-label="Agregar Linea de Investigación" matTooltipClass="tooltip-white" matTooltipPosition="above">
          <mat-icon class="iconoadd">add_circle</mat-icon>
        </button>
      </form>

    </mat-card-content>

  </mat-card>

  <mat-card class="card">
    <mat-card-title>Lista de Líneas de Investigación</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="projectEntries" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descr}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th scope="col" mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <ul class="table-action-list">
              <li>
                <button matTooltip="Eliminar Linea de Investigación" matTooltipClass="tooltip-red"
                  matTooltipPosition="below" (click)="onProductTypeDeleted(row._id,row.descr)">
                  <mat-icon>delete</mat-icon>
                </button>
              </li>

            </ul>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</mat-card>
